<html>
<head>

  <title>인정 신청</title>
</head>
<body>
  <form action="" method="post">
    <p>인정받고 싶은 분야</p>

      <option selected>-- 분야 --</option>
      <option>일상</option>

      <option>과시</option>
      <option>기타</option>
    </select><br>
    <p>인정받고 싶은 내용</p>
    <input type="text" name="text"><br>
    <p>시작일자</p>
    <input type="date" name="date"><br>
    <p>완료일자</p>
    <input type="date" name="date"><br>
    <p>몇 명에게 인정받을 것인가?</p>
    <input type="number" name="number" min="1" max="100" step="1"><br><br>
    <input type="submit" value="제출">
  </form>
</body>
</html>
